
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYES // NERV PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        eva: {
                            purple: '#7f00ff',
                            green: '#39ff14',
                            orange: '#ff6b00',
                            red: '#ff0000',
                        }
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    },
                    animation: {
                        'scanline': 'scanline 6s linear infinite',
                        'glitch': 'glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite',
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        @tailwind base;
        @tailwind components;
        @tailwind utilities;

        body {
            background-color: #050505;
            color: #e2e2e2;
            overflow-x: hidden;
            min-height: 100vh;
        }

        .nerv-grid {
            background-image: linear-gradient(rgba(127, 0, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(127, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            background-attachment: fixed;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(57, 255, 20, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: fixed;
            top: -100px;
            pointer-events: none;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh + 100px)); }
        }

        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Hide scrollbar for Chrome, Safari and Opera */
        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #7f00ff;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #39ff14;
        }

        /* Fix for potential black screen on transitions */
        #root {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.42.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react/": "https://esm.sh/react@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.575.0"
  }
}
</script>
</head>
<body class="nerv-grid font-sans">
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
