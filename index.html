
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYES // NERV PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Rajdhani', sans-serif;
            background-color: #050505;
            color: #e2e2e2;
            overflow-x: hidden;
        }
        .mono {
            font-family: 'Share Tech Mono', monospace;
        }
        .eva-purple { color: #7f00ff; }
        .eva-green { color: #39ff14; }
        .eva-orange { color: #ff6b00; }
        .bg-eva-purple { background-color: #7f00ff; }
        .bg-eva-green { background-color: #39ff14; }
        .border-eva-orange { border-color: #ff6b00; }
        
        .nerv-grid {
            background-image: linear-gradient(rgba(127, 0, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(127, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
        }

        .scanline {
            width: 100%;
            height: 100px;
            z-index: 10;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(57, 255, 20, 0.1) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 6s linear infinite;
        }

        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }

        .glitch-hover:hover {
            animation: glitch 0.3s cubic-bezier(.25,.46,.45,.94) both infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #050505;
        }
        ::-webkit-scrollbar-thumb {
            background: #7f00ff;
            border-radius: 10px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #39ff14;
        }
    </style>
