
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LYES // NERV PROTOCOL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        eva: {
                            purple: '#7f00ff',
                            green: '#39ff14',
                            orange: '#ff6b00',
                            red: '#ff0000',
                        }
                    },
                    fontFamily: {
                        sans: ['Rajdhani', 'sans-serif'],
                        mono: ['Share Tech Mono', 'monospace'],
                    }
                }
            }
        }
    </script>
    <style type="text/css">
        /* Base Styles */
        body {
            background-color: #050505;
            color: #e2e2e2;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* NERV Grid Overlay */
        .nerv-grid {
            background-image: linear-gradient(rgba(127, 0, 255, 0.05) 1px, transparent 1px),
                              linear-gradient(90deg, rgba(127, 0, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            background-attachment: fixed;
        }

        /* Animated Scanline */
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 9999;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(57, 255, 20, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            position: fixed;
            top: -100px;
            pointer-events: none;
            animation: scanlineMove 10s linear infinite;
        }

        @keyframes scanlineMove {
            0% { transform: translateY(0); }
            100% { transform: translateY(calc(100vh + 100px)); }
        }

        /* Custom Transitions */
        .fade-in { animation: fadeIn 0.5s ease-out forwards; }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .glitch-hover:hover {
            animation: glitchEffect 0.2s linear infinite;
        }

        @keyframes glitchEffect {
            0% { transform: translate(0); }
            25% { transform: translate(-2px, 1px); }
            50% { transform: translate(2px, -1px); }
            75% { transform: translate(-1px, -1px); }
            100% { transform: translate(1px, 1px); }
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #7f00ff; }
        ::-webkit-scrollbar-thumb:hover { background: #39ff14; }

        #root { min-height: 100vh; }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.4",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react-dom": "https://esm.sh/react-dom@^19.2.4",
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react-dom/client": "https://esm.sh/react-dom@^19.2.4/client",
        "lucide-react": "https://esm.sh/lucide-react@^0.575.0"
      }
    }
    </script>
</head>
<body class="nerv-grid font-sans text-white">
    <div class="scanline"></div>
    <div id="root"></div>
    <script type="module" src="index.tsx"></script>
</body>
</html>
